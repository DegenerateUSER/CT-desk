appId: com.cheaptricks.desktop
productName: CheapTricks
copyright: Copyright © 2024 CheapTricks

directories:
  output: dist
  buildResources: build

files:
  - main/**/*
  - renderer/out/**/*
  - "!**/*.map"

# Extra resources bundled OUTSIDE asar (for native binaries)
extraResources:
  # mpv binary — placed per-platform at build time
  # See docs/MPV-BUNDLING.md for instructions
  - from: "resources/${os}/mpv"
    to: "mpv"
    filter:
      - "**/*"

asar: true
asarUnpack:
  - "node_modules/koffi/**"

# ── Windows ────────────────────────────────────────────────────────────────
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-Setup-${version}-win.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  deleteAppDataOnUninstall: false

# ── macOS ──────────────────────────────────────────────────────────────────
mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  icon: build/icon.icns
  category: public.app-category.entertainment
  artifactName: "${productName}-${version}-mac-${arch}.${ext}"
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# ── Linux (optional) ──────────────────────────────────────────────────────
linux:
  target:
    - AppImage
  icon: build/icon.png
  category: AudioVideo
  artifactName: "${productName}-${version}-linux.${ext}"
